apiVersion: apps/v1
kind: Deployment
metadata:
  name: employee-jdbc
  labels:
    app: employee-jdbc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: employee-jdbc
  template:
    metadata:
      labels:
        app: employee-jdbc
    spec:
      containers:
      - name: employee-jdbc
        image: pbeniwal/mybankjdbc:v1
        ports:
        - containerPort: 8080
      restartPolicy: Always
